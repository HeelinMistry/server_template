<!DOCTYPE html>
<html>
<head><title>DB Viewer</title></head>
<body>
<h1>Database Viewer</h1>
<pre id="json"></pre>

<script>
    fetch('/api/db')
        .then(res => res.json())
        .then(data => {
            document.getElementById('json').textContent = JSON.stringify(data, null, 2);
        })
        .catch(console.error);
</script>
</body>
</html>
